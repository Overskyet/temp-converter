<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Temp converter</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <div class='inputForm'>
            <fieldset>
                <label for="leftSelectArea">From</label>
                <select id="leftSelectArea">
                    <option value="leftFahrOption">Fahrenheit</option>
                    <option value="leftCelsOption">Celsius</option>
                </select>
                <label for="rightSelectArea">To</label>
                <select id="rightSelectArea">
                    <option value="rightCelsOption">Celsius</option>
                    <option value="rightFahrOption">Fahrenheit</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Enter your temp here</legend>
                <input type='number' id='tempValue' required>
                <input type='button' id='submit' value='Get the result' onclick="tempConvert()">
            </fieldset>
            <fieldset>
                <legend>Here is your result</legend>
                <textarea id='getResult' rows='1' readonly></textarea>
            </fieldset>
        </div>
    </body>
</html>
